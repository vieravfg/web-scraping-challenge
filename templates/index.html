<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center" style="background-color: rgb(213, 223, 223)">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-info btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <!-- Mars news-->
    <div class="container">
      <div class='row' id='mars_news'>
          <h2> Latest Mars News</h2>
          <h4> {{mars.news_title}}</h4>
          <p>{{mars.news_paragraph}}</p>
      </div>
      <div class='row' id='feature_img'>
          <div class='col-md-8'>
          <h2> Featured Mars Image</h2>
          <img src= "{{mars.feature_image}}">
      </div>
      <div class='col-md-4'>
          <h2> Mars Facts</h2>
            {{mars.mars_tables|safe}}
      </div>
      </div>

      <div class='row text-center' id='mars_hem'>
          <h2> Mars Hemispheres</h2>
          <hr class="my-4">
          <div class = "container">
            <div class = "row text-left">
              {% for hemisphere in mars.mars_hemispheres %}
                  <div class = "col-md-3 col-sm-6">   
                    <div class = "well"  style="background-color: rgb(213, 223, 223)">      
                      <img src="{{hemisphere.img_url}}" width="100%">
                      <h3>{{hemisphere.title}}</h3>  
                    </div>    
                  </div>
              {% endfor %}
            </div>
      </div>
    </div>



  </div>
</body>

</html>
